	<header>
		<hgroup>
			<h1>
				Website Title
				<small>Form Input Elements</small>
			</h1>
		</hgroup>
	</header>

	<main id="main">
		<section>
			<h2>Example Form</h2>

			<form action="">

				<fieldset>
					<legend>Text-Based Inputs</legend>

					<label for="text-input">Text Input</label>
					<input type="text" name="text-input" id="text-input" placeholder="AaBbCc...">

					<label for="email-input">Email Input</label>
					<input type="email" name="email-input" id="email-input" placeholder="user@example.com">

					<label for="textarea-input">Textarea Input</label>
					<textarea name="textarea-input"
					          id="textarea-input"
					          cols="30"
					          rows="10"
					          placeholder="Multiline input..."></textarea>


				</fieldset>

				<fieldset>
					<legend>Checkbox Inputs</legend>
					<input type="checkbox" name="checkbox-one" id="checkbox-one" value="checkbox-one value" checked="checked">
					<label for="checkbox-one">Checkbox One Label</label>

					<input type="checkbox" name="checkbox-two" id="checkbox-two" value="checkbox-two value">
					<label for="checkbox-two">Checkbox Two Label</label>

					<input type="checkbox" name="checkbox-three" id="checkbox-three" value="checkbox-three value" disabled>
					<label for="checkbox-three">(Disabled) Checkbox Three Label</label>
				</fieldset>

				<fieldset>
					<legend>Radio Inputs</legend>


					<input type="radio" name="radio-input" id="radio-input-one" value="radio input one value" checked>
					<label for="radio-input-one">Radio Input One</label>

					<input type="radio" name="radio-input" id="radio-input-two" value="radio input two value">
					<label for="radio-input-two">Radio Input Two</label>

					<input type="radio" name="radio-input" id="radio-input-three" value="radio input three value" disabled>
					<label for="radio-input-three">Radio Input Three</label>


				</fieldset>

				<ul class="form-reset-and-submit-controls-list">
					<li><input type="reset" value="Reset Form"></li>
					<li><input type="submit" value="Submit Form"></li>
				</ul>
			</form>
		</section>
